{% load static %}

<nav class="bg-white shadow">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a
          href="{% url 'index' %}"
          class="text-xl font-bold text-[#0f1416] hover:text-blue-600 transition"
        >
          FinTrack
        </a>
      </div>
      <!-- Hamburger for mobile -->
      <div class="flex md:hidden">
        <button id="navbar-toggle" class="text-gray-700 focus:outline-none" aria-label="Toggle navigation">
          <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <!-- Nav Items -->
      <div id="navbar-menu" class="hidden md:flex md:flex-row md:items-center md:space-x-8 md:static md:w-auto md:bg-transparent md:shadow-none md:p-0 flex-col space-y-4 absolute top-16 left-0 w-full bg-white z-50 shadow p-4">
        <a
          href="{% url 'transactions' %}"
          class="block md:inline-block text-sm font-medium text-[#0f1416] hover:text-gray-700 transition py-2 md:py-0"
          {% if active_page == 'transactions' %} !text-gray-700 {% endif %}
        >
          Transactions
        </a>
        <a
          href="{% url 'budgets' %}"
          class="block md:inline-block text-sm font-medium text-[#0f1416] hover:text-gray-700 transition py-2 md:py-0"
          {% if active_page == 'budgets' %} !text-gray-700 {% endif %}
        >
          Budgets
        </a>
        <a
          href="{% url 'reports' %}"
          class="block md:inline-block text-sm font-medium text-[#0f1416] hover:text-gray-700 transition py-2 md:py-0"
          {% if active_page == 'reports' %} !text-gray-700 {% endif %}
        >
          Reports
        </a>
        <!-- Profile Pic -->
        <a
          href="{% url 'settings' %}"
          class="ml-4 md:ml-4 {% if active_page == 'settings' %} !border-gray-500 {% endif %}"
        >
          <img
            src="{% static 'finance_tracker_app/images/profile_pic.png' %}"
            alt="Profile"
            class="h-10 w-10 rounded-full object-cover border-2 border-gray-200 hover:border-gray-500 transition 
            {% if active_page == 'settings' %} !border-gray-500 {% endif %}"
          />
        </a>
      </div>
    </div>
  </div>
</nav>
<script>
  // Simple JS for toggling the mobile menu
  document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('navbar-toggle');
    const menu = document.getElementById('navbar-menu');
    if (toggle && menu) {
      toggle.addEventListener('click', function() {
        menu.classList.toggle('hidden');
      });
    }
  });
</script>
