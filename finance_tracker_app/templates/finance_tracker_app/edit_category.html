{% extends "base.html" %}
{% load static %}

{% block title %}Add category{% endblock %}

{% block content %}
<div class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8 py-8">
  <div class="bg-white rounded-xl shadow p-8 flex flex-col gap-6">
    <h2 class="text-2xl font-bold mb-4">Edit Category</h2>
    <form method="post" class="flex flex-col gap-4">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex gap-4 mt-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Update</button>
        <a href="{% url 'categories' %}" class="text-gray-600 hover:underline self-center">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
