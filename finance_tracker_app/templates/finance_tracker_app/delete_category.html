{% extends "base.html" %}
{% load static %}

{% block title %}Add category{% endblock %}

{% block content %}
<div class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8 py-8">
  <div class="bg-white rounded-xl shadow p-8 flex flex-col gap-6 text-center">
    <h2 class="text-2xl font-bold mb-4">Delete Category</h2>
    <p>Are you sure you want to delete the category <strong>{{ category.name }}</strong>?</p>
    <form method="post" class="mt-6 flex flex-col gap-4 items-center">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition">Delete</button>
      <a href="{% url 'categories' %}" class="text-gray-600 hover:underline">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
