{% extends "base.html" %}
{% load static %}

{% block title %}Delete Budget{% endblock %}

{% block content %}
<div class="mx-auto max-w-lg px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-xl shadow p-8 text-center">
        <h2 class="text-2xl font-bold text-[#0f1416] mb-4">Confirm Deletion</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to delete the budget named "{{ budget.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <button type="submit" class="bg-red-600 text-white font-bold py-2 px-6 rounded-xl hover:bg-red-700 transition">
                    Yes, Delete
                </button>
                <a href="{% url 'budgets' %}" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-xl hover:bg-gray-300 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
