{% extends "base.html" %}
{% load static %}

{% block title %}Add Payment Method{% endblock %}

{% block content %}
<div class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8 py-8">
  <div class="bg-white rounded-xl shadow p-8 flex flex-col gap-6">
    <h2 class="text-2xl font-bold mb-4">Add Method</h2>
    <form method="post" class="flex flex-col gap-4">
      {% csrf_token %}
      <div>
        {{ form.name.label_tag }}
        <input
          type="text"
          name="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Method Name"
          required
          id="id_name"
          value="{{ form.name.value|default_if_none:'' }}"
        >
        {{ form.name.errors }}
      </div>
      <div class="flex gap-4 mt-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Add</button>
        <a href="{% url 'methods' %}" class="text-gray-600 hover:underline self-center">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
