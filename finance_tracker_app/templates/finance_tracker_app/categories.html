{% extends "base.html" %}
{% block content %}
<div class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8 py-8">
  <div class="bg-white rounded-xl shadow p-8 flex flex-col gap-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Categories</h2>
      <a href="{% url 'add_category' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">+ Add Category</a>
    </div>
    <table class="w-full bg-white rounded-xl text-sm">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr class="{% cycle 'bg-white' 'bg-gray-50' %} hover:bg-blue-50 transition">
          <td class="px-4 py-3 whitespace-nowrap">{{ category.name }}</td>
          <td class="px-4 py-3 whitespace-nowrap">
            <a href="{% url 'edit_category' category.id %}" class="text-blue-600 hover:underline">Edit</a> |
            <a href="{% url 'delete_category' category.id %}" class="text-red-600 hover:underline">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center py-4">No categories found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
